version: 2
jobs:
    test:
        working_directory: ~/app
        environment:
            - DOCKER_COMPOSE: "docker-compose -f docker-compose.yml -f docker-compose.ci.yml"
            - EXEC: "$(DOCKER_COMPOSE) exec -T app"
        machine:
            enabled: true
            image: circleci/classic
        steps:
            - checkout

            - restore_cache:
                  key: composer-{{ checksum "composer.lock" }}
            - restore_cache:
                  key: npm-{{ checksum "yarn.lock" }}

            - run: make build
            - run: make up
            - run: make node_modules assets-prod
            - run: make vendor cc
            - run: make ci
            - save_cache:
                paths:
                    - ./vendor
                key: composer-{{ checksum "composer.lock" }}
            - save_cache:
                paths:
                    - ./node_modules
                key: npm-{{ checksum "yarn.lock" }}

    deploy:
        working_directory: ~/julianli
        docker:
            - image: ansible/ansible:ubuntu1604
              environment:
                  ANSIBLE_HOST_KEY_CHECKING: no
        steps:
            - run:
                name: Install System Packages
                command: pip install --upgrade pip & pip install ansible
            - checkout
            - run:
                name: Install Nodejs and Yarn
                command: ./script/yarn_installer.sh
            - run:
                name: Build production assets
                command: yarn encore production
            - restore_cache:
                key: julianli-{{ .Branch }}-{{ checksum "./ansible/requirements.yml" }}-v1
            - run: ansible-galaxy install -r ansible/requirements.yml
            - save_cache:
                key: julianli-{{ .Branch }}-{{ checksum "./ansible/requirements.yml" }}-v1
                paths:
                    - "./root/.ansible/roles"

            - run: echo $ANSIBLE_VAULT_PASS > ./ansible/.vault-pass.txt
            - run: ansible-playbook ansible/deploy.yml -i ansible/hosts.ini --vault-password-file=./ansible/.vault-pass.txt
            - run: rm ./ansible/.vault-pass.txt

workflows:
    version: 2
    test_deploy:
        jobs:
            - test:
                filters:
                    branches:
                        ignore:
                            - master
            - deploy:
                filters:
                    branches:
                        only: master
